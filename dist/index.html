<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./index.js"></script>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
    <section>
        <div class="refresh-score">
            <h2>Recent Score</h2>
            <button type="submit" id="refresh-btn">Refresh</button>
        </div>
        <ul class="score-list">
            
        </ul>
    </section>
    <section>
        <h2>Add Your Score</h2>
        <form>
            <input type="text" name="name" id="name" placeholder="Your Name here" required>
            <input type="number" name="score" id="score" placeholder="Your Score here" required>
            <button type="submit" class="score-btn">submit</button>
        </form>
    </section>
</main>
</body>
</html>
